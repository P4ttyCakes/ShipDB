<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShipDB - Instant Cloud Database Deployment</title>
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
    <div id="app">
        <!-- App will be rendered here -->
    </div>
    
    <script>
        // Simple working version for the main app
        function createApp() {
            const app = document.createElement('div');
            app.className = 'app-container';
            
            app.innerHTML = `
                <header class="app-header">
                    <h1>üö¢ ShipDB</h1>
                    <p class="subtitle">Instant Cloud Database Deployment</p>
                </header>
                
                <main id="main-content" class="main-content">
                    <div class="welcome-section">
                        <h2>Welcome to ShipDB</h2>
                        <p>Create and deploy databases without any technical knowledge! Our AI will design the perfect database structure based on your business needs.</p>
                        <div class="features">
                            <div class="feature">ü§ñ AI-powered design for ANY business sector</div>
                            <div class="feature">üè• Healthcare, Finance, Manufacturing, SaaS, Government</div>
                            <div class="feature">üìä Detailed, fool-proof, production-ready databases</div>
                            <div class="feature">üîí Built-in security, compliance, and monitoring</div>
                            <div class="feature">‚ö° Deploy PostgreSQL, MongoDB, DynamoDB in minutes</div>
                        </div>
                        <button id="start-btn" class="btn btn-primary">Start New Project</button>
                    </div>
                </main>
                
                <footer class="app-footer">
                    <p>Built with FastAPI & Lovable</p>
                </footer>
            `;
            
            // Add event listener for start button
            const startBtn = app.querySelector('#start-btn');
            startBtn.addEventListener('click', () => {
                // Test API connection first
                fetch('http://localhost:8000/health')
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'healthy') {
                            // Backend is working, show project form
                            showProjectForm();
                        } else {
                            alert('Backend is not healthy. Please check the server.');
                        }
                    })
                    .catch(error => {
                        alert('‚ùå Cannot connect to backend: ' + error.message + '\n\nMake sure the backend is running on port 8000.');
                    });
            });
            
            return app;
        }
        
        function showProjectForm() {
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = `
                <div class="project-form">
                    <h2>Create New Project</h2>
                    <form id="project-form-element">
                        <div class="form-group">
                            <label for="project-name">Project Name:</label>
                            <input type="text" id="project-name" name="name" required placeholder="My Awesome Project">
                        </div>
                        <div class="form-group">
                            <label for="project-description">Description:</label>
                            <textarea id="project-description" name="description" placeholder="Describe your project..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Start AI Conversation</button>
                    </form>
                </div>
            `;
            
            // Add form submission handler
            const form = document.getElementById('project-form-element');
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                startProject();
            });
        }
        
        async function startProject() {
            const name = document.getElementById('project-name').value;
            const description = document.getElementById('project-description').value;
            
            try {
                const response = await fetch('http://localhost:8000/api/projects/new_project/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, description })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                showConversation(result.prompt, result.session_id);
            } catch (error) {
                alert(`Error starting project: ${error.message}`);
            }
        }
        
        function showConversation(initialPrompt, sessionId) {
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = `
                <div class="conversation-section">
                    <h2>AI Conversation</h2>
                    <div id="conversation-log" class="conversation-log">
                        <div class="ai-message">ü§ñ ${initialPrompt}</div>
                    </div>
                    <div class="conversation-input">
                        <input type="text" id="user-input" placeholder="Type your answer here...">
                        <button id="send-answer" class="btn btn-primary">Send</button>
                    </div>
                    <button id="finish-conversation" class="btn btn-secondary" style="display: none;">Finish & Generate Schema</button>
                    <button id="generate-schema" class="btn btn-primary" style="display: none;">Generate Schema Now</button>
                </div>
            `;
            
            // Add event listeners
            const sendBtn = document.getElementById('send-answer');
            const userInput = document.getElementById('user-input');
            const finishBtn = document.getElementById('finish-conversation');
            
            sendBtn.addEventListener('click', () => sendAnswer(sessionId));
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendAnswer(sessionId);
                }
            });
            finishBtn.addEventListener('click', () => finishConversation(sessionId));
            
            const generateBtn = document.getElementById('generate-schema');
            generateBtn.addEventListener('click', () => generateSchemaDirectly());
            
            userInput.focus();
        }
        
        async function sendAnswer(sessionId) {
            const input = document.getElementById('user-input');
            const answer = input.value.trim();
            
            if (!answer) return;
            
            if (!sessionId) {
                alert('Session expired. Please refresh the page and start a new project.');
                return;
            }
            
            // Add user message to log
            const log = document.getElementById('conversation-log');
            log.innerHTML += `<div class="user-message">üë§ ${answer}</div>`;
            log.innerHTML += `<div class="ai-message">ü§ñ Thinking...</div>`;
            input.value = '';
            
            // Disable input while processing
            input.disabled = true;
            document.getElementById('send-answer').disabled = true;
            
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 30000); // 30 second timeout
                
                const response = await fetch('http://localhost:8000/api/projects/new_project/next', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        answer: answer
                    }),
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('API Error:', errorText);
                    throw new Error(`HTTP error! status: ${response.status} - ${errorText}`);
                }
                
                const result = await response.json();
                
                // Replace "Thinking..." with actual response
                const messages = log.querySelectorAll('.ai-message');
                const lastMessage = messages[messages.length - 1];
                lastMessage.textContent = `ü§ñ ${result.prompt}`;
                
                if (result.done) {
                    document.getElementById('finish-conversation').style.display = 'block';
                    document.getElementById('generate-schema').style.display = 'block';
                    document.getElementById('user-input').disabled = true;
                    document.getElementById('send-answer').disabled = true;
                    
                    // Store the spec for schema generation
                    window.currentSpec = result.partial_spec;
                } else {
                    // Re-enable input for next question
                    input.disabled = false;
                    document.getElementById('send-answer').disabled = false;
                }
                
                // Scroll to bottom
                log.scrollTop = log.scrollHeight;
            } catch (error) {
                console.error('Error details:', error);
                
                // Remove "Thinking..." message on error
                const messages = log.querySelectorAll('.ai-message');
                const lastMessage = messages[messages.length - 1];
                if (lastMessage && lastMessage.textContent.includes('Thinking...')) {
                    lastMessage.remove();
                }
                
                // Re-enable input
                input.disabled = false;
                document.getElementById('send-answer').disabled = false;
                
                if (error.name === 'AbortError') {
                    alert('Request timed out. The AI is taking too long to respond. Please try again.');
                } else {
                    alert(`Error sending answer: ${error.message}\n\nPlease try refreshing the page and starting a new project.`);
                }
            }
        }
        
        async function finishConversation(sessionId) {
            try {
                const response = await fetch('http://localhost:8000/api/projects/new_project/finish', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: sessionId
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                // Generate schema
                await generateSchema(result.spec);
            } catch (error) {
                alert(`Error finishing conversation: ${error.message}`);
            }
        }
        
        async function generateSchema(spec) {
            try {
                const response = await fetch('http://localhost:8000/api/schema/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(spec)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const artifacts = await response.json();
                showResults(artifacts);
            } catch (error) {
                alert(`Error generating schema: ${error.message}`);
            }
        }
        
        async function generateSchemaDirectly() {
            if (!window.currentSpec) {
                alert('No database specification available. Please complete the conversation first.');
                return;
            }
            
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 30000); // 30 second timeout
                
                const response = await fetch('http://localhost:8000/api/schema/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(window.currentSpec),
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status} - ${errorText}`);
                }
                
                const artifacts = await response.json();
                showResults(artifacts);
            } catch (error) {
                if (error.name === 'AbortError') {
                    alert('Schema generation timed out. Please try again.');
                } else {
                    alert(`Error generating schema: ${error.message}`);
                }
            }
        }
        
        function showResults(artifacts) {
            const mainContent = document.getElementById('main-content');
            
            // Store artifacts globally for deployment
            window.currentArtifacts = artifacts;
            
            // Extract spec information for display (artifacts is the direct response)
            const appType = 'Generated Application';
            const dbType = 'Multi-Database';
            const entityCount = artifacts.dynamodb_tables ? artifacts.dynamodb_tables.length : 0;
            
            mainContent.innerHTML = `
                <div class="results-section">
                    <h2>üéâ Generated Database Architecture</h2>
                    
                    <div class="spec-summary">
                        <h3>üìã Project Summary</h3>
                        <div class="spec-grid">
                            <div class="spec-item">
                                <strong>Application Type:</strong> ${appType}
                            </div>
                            <div class="spec-item">
                                <strong>Database:</strong> ${dbType}
                            </div>
                            <div class="spec-item">
                                <strong>Tables Generated:</strong> ${entityCount} DynamoDB tables
                            </div>
                        </div>
                    </div>
                    
                    <div class="schema-section">
                        <h3>üìù PostgreSQL SQL</h3>
                        <pre><code>${artifacts.postgres_sql || 'No SQL generated'}</code></pre>
                    </div>
                    
                    <div class="schema-section">
                        <h3>üìã JSON Schema</h3>
                        <pre><code>${JSON.stringify(artifacts.json_schema, null, 2)}</code></pre>
                    </div>
                    
                    <div class="schema-section">
                        <h3>üçÉ MongoDB Scripts</h3>
                        <pre><code>${artifacts.mongo_scripts ? artifacts.mongo_scripts.join('\n') : 'No MongoDB scripts'}</code></pre>
                    </div>
                    
                    <div class="schema-section">
                        <h3>‚ö° DynamoDB Tables</h3>
                        <pre><code>${JSON.stringify(artifacts.dynamodb_tables, null, 2)}</code></pre>
                    </div>
                    
                    <div class="deployment-section">
                        <h3>üöÄ Ready to Deploy</h3>
                        <p>Your database is ready for deployment to AWS! Choose your preferred database type:</p>
                        <div class="deployment-options">
                            <button onclick="deployDatabase('postgresql')" class="btn btn-primary">Deploy PostgreSQL</button>
                            <button onclick="deployDatabase('mongodb')" class="btn btn-primary">Deploy MongoDB</button>
                            <button onclick="deployDatabase('dynamodb')" class="btn btn-primary">Deploy DynamoDB</button>
                        </div>
                    </div>
                    
                    <div class="actions">
                        <button onclick="location.reload()" class="btn btn-secondary">Start New Project</button>
                    </div>
                </div>
            `;
        }
        
        async function deployDatabase(dbType) {
            try {
                if (!window.currentArtifacts) {
                    alert('No schema artifacts available. Please generate a schema first.');
                    return;
                }
                
                // Prepare deployment request based on database type
                let deploymentRequest;
                
                if (dbType === 'dynamodb') {
                    deploymentRequest = {
                        project_id: `project_${Date.now()}`,
                        database_type: 'dynamodb',
                        database_name: 'shipdb_generated',
                        schema_data: window.currentArtifacts.dynamodb_tables,
                        region: 'us-east-1'
                    };
                } else {
                    // For other database types, we'd need to implement their deployment
                    alert(`${dbType} deployment is not yet implemented. Only DynamoDB is currently supported.`);
                    return;
                }
                
                const response = await fetch('http://localhost:8000/api/deploy/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(deploymentRequest)
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status} - ${errorText}`);
                }
                
                const result = await response.json();
                alert(`‚úÖ ${dbType.toUpperCase()} deployment successful!\n\nDeployment ID: ${result.deployment_id}\nStatus: ${result.status}\nTables: ${result.connection_info.tables.join(', ')}`);
            } catch (error) {
                alert(`‚ùå Deployment failed: ${error.message}`);
            }
        }
        
        // Initialize the app
        try {
            const appContainer = document.getElementById('app');
            if (appContainer) {
                appContainer.appendChild(createApp());
            } else {
                console.error('App container not found');
            }
        } catch (error) {
            console.error('Error initializing app:', error);
        }
    </script>
</body>
</html>
