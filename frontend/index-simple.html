<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShipDB - Instant Cloud Database Deployment</title>
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
    <div id="app">
        <!-- App will be rendered here -->
    </div>
    
    <script>
        // Simple non-module version
        function createApp() {
            const app = document.createElement('div');
            app.className = 'app-container';
            
            app.innerHTML = `
                <header class="app-header">
                    <h1>ðŸš¢ ShipDB</h1>
                    <p class="subtitle">Instant Cloud Database Deployment</p>
                </header>
                
                <main id="main-content" class="main-content">
                    <div class="welcome-section">
                        <h2>Welcome to ShipDB</h2>
                        <p>Deploy MongoDB, PostgreSQL, or DynamoDB in minutes with AI-powered schema generation.</p>
                        <button id="start-btn" class="btn btn-primary">Start New Project</button>
                    </div>
                </main>
                
                <footer class="app-footer">
                    <p>Built with FastAPI & Lovable</p>
                </footer>
            `;
            
            // Add event listener for start button
            const startBtn = app.querySelector('#start-btn');
            startBtn.addEventListener('click', () => {
                alert('Project creation feature coming soon! Make sure to configure your API keys in the backend .env file.');
            });
            
            return app;
        }
        
        // Initialize the app
        const appContainer = document.getElementById('app');
        appContainer.appendChild(createApp());
    </script>
</body>
</html>
