<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShipDB - Test Main</title>
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
    <div id="app">
        <!-- App will be rendered here -->
    </div>
    
    <script>
        console.log('Script starting...');
        
        // Test if we can create elements
        try {
            const testDiv = document.createElement('div');
            testDiv.textContent = 'JavaScript is working!';
            testDiv.style.cssText = 'background: green; color: white; padding: 10px; margin: 10px;';
            document.body.appendChild(testDiv);
            console.log('Basic JavaScript working');
        } catch (error) {
            console.error('Basic JavaScript error:', error);
        }
        
        // Test if we can access the app container
        const appContainer = document.getElementById('app');
        if (appContainer) {
            console.log('App container found');
            appContainer.innerHTML = '<div style="background: blue; color: white; padding: 20px;">App container is accessible!</div>';
        } else {
            console.error('App container not found');
        }
        
        // Try to load the main app
        try {
            console.log('Loading main app...');
            const script = document.createElement('script');
            script.src = 'src/main.js';
            script.onload = function() {
                console.log('Main.js loaded successfully');
            };
            script.onerror = function() {
                console.error('Main.js failed to load');
            };
            document.head.appendChild(script);
        } catch (error) {
            console.error('Error loading main.js:', error);
        }
    </script>
</body>
</html>
